  <link rel="stylesheet" href='css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
</header>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>

    <div class="collapse navbar-collapse" id="myNavbar">

        <li class="color__letra"><a href="index.html">Atras</a></li>
      </ul>
    </div>
  </div>
</nav>

<section>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div class="aling__input">
          <div class="h1__centrado">
            <h1>Registro de estudiantes</h1>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Identificación">
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Nombre">
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Apellido">
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group ">
              <span class="sexo__style">Sexo</span>
              <label class="sexo__style"><input type="checkbox" value=""> M</label>
              <label class="sexo__style"><input type="checkbox" value=""> F</label>
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Dirección">
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Edad">
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-phone" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Telefono">
              </div>
          </div>
          <div class="input__margen">
              <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
              <input type="Email" class="form-control" placeholder="Correo Electronico">
              </div>
          </div>
          <div class="contenedor__enviar">
              <button type="submit" class="float">Recuperar</button>

          </div>
        </div>
      </div>
    </div>
